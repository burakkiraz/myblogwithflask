{% extends "layout.html" %}
{% block body %}
{% if article %}
<h4>{{article.title}}</h4>
<hr>
Author : {{article.author}}
<hr>
Date : {{article.created_date}}
<hr>
{{article.content|safe}}    
{% else %}
<div class = "alert alert - warning">Article not found...</div>
{% endif %}


{% endblock body %}
